<!DOCTYPE html>
<html>
<head>
	<title>pClone</title>

	<script type="text/javascript" src="paper-full.min.js"></script>

	<!-- local CSS -->
	<link rel="stylesheet" type="text/css" href="pClone.css">

	<!-- Howler.js -->
	<script src="howler.js"></script>

	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
	
	// Circles array for storying and animating circles
	var circles = [];

	// function to return random values
	var rand = function() {return Math.random()};

	// Generates a field of dots 
	function onKeyDown(event) {

		for (var i = 0; i < 10; i++){
			// Variables for generating a random point, responsive to screen size 
			var dimensions = new Point(view.size.width,view.size.height);
			var randomPoint = Point.random();
			var point = dimensions * randomPoint;

			// Create the new circle and add a random fill color
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = new Color(rand(), rand(), rand(), 1);
			// Push the new circle onto the circles array
			circles.push(newCircle);
		}
	}

	function onFrame(event) {
		for(var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue += 10;
			circles[i].scale(.95);

			if (circles[i].area < 1){
				// Remove 1 item at 'i' index position
				circles.splice(i, 1);
				i--;
			}
		}
	}	



	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
